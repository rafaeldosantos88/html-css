<!DOCTYPE html>
<html>
<head>
	<title>Div-Span</title>
	<meta charset="utf-8">

	<style type="text/css">
		
 
#topo{
	background:white;
}
#conteudo{
	background:blue;
}
#rodape{
	background: green;
	

}
.azul{
	color: blue;
}

.produto{
	background: khaki;
	margin: 10px;
}

		


	</style>

</head>
<body>
	<div id="topo">
		<img src="escudo10.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>

		</ul>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>
			<div id="rodape">
				Todos os <span class="azul">direitos<span> reservados
			</div>
			
		</div>
	</div>
		

</body>
</html>
